# Azure DevOps Pipeline Template
# Description: Build and deploy a web application through multiple environments
# Usage: Include this template in your main pipeline YAML and provide required parameters

parameters:
  - name: buildConfiguration
    displayName: 'Build Configuration'
    type: string
    default: 'Release'
    
  - name: releaseBranchName
    displayName: 'Release Branch Name'
    type: string
    default: 'release'
    
  - name: vmImage
    displayName: 'VM Image'
    type: string
    default: 'ubuntu-20.04'
    
  - name: dotnetSdkVersion
    displayName: '.NET SDK Version'
    type: string
    default: '8.x'
    
  - name: cronSchedule
    displayName: 'Cron Schedule'
    type: string
    default: '0 3 * * *'
    
  - name: webAppNameDev
    displayName: 'Dev Web App Name'
    type: string
    
  - name: webAppNameTest
    displayName: 'Test Web App Name'
    type: string
    
  - name: webAppNameStaging
    displayName: 'Staging Web App Name'
    type: string
    
  - name: azureSubscription
    displayName: 'Azure Subscription'
    type: string

stages:
- stage: 'Build'
  displayName: 'Build the web application'
  jobs: 
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: ${{ parameters.vmImage }}
      demands:
      - npm

    variables:
      testDir: 'Tailspin.SpaceGame.Web.Tests'
      wwwrootDir: 'Tailspin.SpaceGame.Web/wwwroot'
      dotnetSdkVersion: ${{ parameters.dotnetSdkVersion }}

    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotnetSdkVersion)'
      inputs:
        version: '$(dotnetSdkVersion)'

    - task: Npm@1
      displayName: 'Run npm install'
      inputs:
        verbose: false

    - script: './node_modules/.bin/node-sass $(wwwrootDir) --output $(wwwrootDir)'
      displayName: 'Compile Sass assets'

    - task: gulp@1
      displayName: 'Run gulp tasks'

    - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
      displayName: 'Write build info'
      workingDirectory: $(wwwrootDir)

    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build the project - ${{ parameters.buildConfiguration }}'
      inputs:
        command: 'build'
        arguments: '--no-restore --configuration ${{ parameters.buildConfiguration }}'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Install .NET tools from local manifest'
      inputs:
        command: custom
        custom: tool
        arguments: 'restore'
    
    - task: DotNetCoreCLI@2
      displayName: 'Run unit tests - ${{ parameters.buildConfiguration }}'
      inputs:
        command: 'test'
        #projects: '**/*.Tests.csproj'
        projects: '**/Tailspin.SpaceGame.Web.Tests.csproj'
        #arguments: '--configuration Release --logger trx --results-directory $(Build.SourcesDirectory)/TestResults --collect:"XPlat Code Coverage" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$(Build.SourcesDirectory)/TestResults/Coverage/ /p:Exclude="[xunit.*]*%2c[*.Tests]*"'
        arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=$(Build.SourcesDirectory)/$(testDir)/TestResults/Coverage/'
        publishTestResults: true
        #workingDirectory: $(Build.SourcesDirectory)
    
    - task: DotNetCoreCLI@2
      displayName: 'Install ReportGenerator'
      inputs:
        command: custom
        custom: tool
        arguments: install --global dotnet-reportgenerator-globaltool --version 5.1.20

    - task: DotNetCoreCLI@2
      displayName: 'Create code coverage report'
      inputs:
        command: custom
        custom: tool
        arguments: 'run reportgenerator -reports:$(Build.SourcesDirectory)/**/coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:HtmlInline_AzurePipelines'

    - script: ls -R $(Build.SourcesDirectory)/CodeCoverage
      displayName: 'List CodeCoverage directory contents'

    - task: PublishCodeCoverageResults@2
      displayName: 'Publish code coverage results'
      inputs:       
        summaryFileLocation: '$(Build.SourcesDirectory)/$(testDir)/TestResults/Coverage/coverage.cobertura.xml'

    - script: ls -R $(Build.SourcesDirectory)/$(testDir)/TestResults/Coverage
      displayName: 'List Coverage Directory Contents'
        
    - task: PowerShell@2
      displayName: 'Publish code coverage report'
      inputs:
        targetType: 'inline'
        script: |
          # Define coverage file path - now using standardized location
          $coverageFile = '$(Build.SourcesDirectory)/$(testDir)/TestResults/Coverage/coverage.cobertura.xml'
          
          # Verify file exists before attempting to publish
          if (Test-Path $coverageFile) {
              Write-Host "##[section]Found coverage file at: $coverageFile"
              Write-Host "File size: $((Get-Item $coverageFile).Length) bytes"
              
              # Publish to Azure DevOps
              Write-Host "##vso[codecoverage.publish codecoveragetool=cobertura;summaryfile=$coverageFile;]"
          }
          else {
              Write-Host "##[error]Coverage file not found at: $coverageFile"
              Write-Host "##vso[task.logissue type=error]Missing coverage file"
              # Fail the task if file is missing
              exit 1
          }

    # - task: DotNetCoreCLI@2
    #   displayName: 'Publish the project - ${{ parameters.buildConfiguration }}'
    #   inputs:
    #     command: 'publish'
    #     #projects: '**/*.csproj'
    #     projects: '**/*.csproj'
    #     publishWebProjects: false
    #     arguments: >
    #       --configuration ${{ parameters.buildConfiguration }} 
    #       --output $(Build.ArtifactStagingDirectory)
    #       --no-restore
    #       /p:Version=1.0.$(Build.BuildId)
    #     zipAfterPublish: true
    #     modifyOutputPath: false

    # Clean staging directory first (important!)
    - script: rm -rf $(Build.ArtifactStagingDirectory)/*
      displayName: 'Clean Artifact Staging Directory'
  
    # Publish the Web Project
    - task: DotNetCoreCLI@2
      displayName: 'Publish Web Project'
      inputs:
        command: 'publish'
        projects: '**/Tailspin.SpaceGame.Web.csproj'
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/webapp'
        zipAfterPublish: true  

    # Publish the Test Project (optional, if you want test binaries)
    - task: DotNetCoreCLI@2
      displayName: 'Publish Test Project'
      inputs:
        command: 'publish'
        projects: '**/Tailspin.SpaceGame.Web.Tests.csproj'
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)/tests'
        zipAfterPublish: true

    - publish: '$(Build.ArtifactStagingDirectory)'
      artifact: drop

- stage: 'Dev'
  displayName: 'Deploy to the dev environment'
  dependsOn: Build
  condition: |
    and
    (
      succeeded(),
      eq(variables['Build.SourceBranchName'], '${{ parameters.releaseBranchName }}')
    )
  jobs:
  - deployment: Deploy
    pool:
      vmImage: ${{ parameters.vmImage }}
    environment: dev
    variables:
    - group: Release
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: website'
            inputs:
              azureSubscription: ${{ parameters.azureSubscription }}
              appName: ${{ parameters.webAppNameDev }}
              package: '$(Pipeline.Workspace)/drop/${{ parameters.buildConfiguration }}/*.zip'
              appType: webAppLinux

- stage: 'Test'
  displayName: 'Deploy to the test environment'
  dependsOn: Dev
  #condition: eq(variables['Build.Reason'], 'Schedule')
  jobs:
  - deployment: Deploy
    pool:
      vmImage: ${{ parameters.vmImage }}
    environment: test
    variables:
    - group: 'Release'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: website'
            inputs:
              azureSubscription: ${{ parameters.azureSubscription }}
              appName: ${{ parameters.webAppNameTest }}
              package: '$(Pipeline.Workspace)/drop/${{ parameters.buildConfiguration }}/*.zip'
              appType: webAppLinux

- stage: 'Staging'
  displayName: 'Deploy to the staging environment'
  dependsOn: Test
  jobs:
  - deployment: Deploy
    pool:
      vmImage: ${{ parameters.vmImage }}
    environment: staging
    variables:
    - group: 'Release'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop
          - task: AzureWebApp@1
            displayName: 'Azure App Service Deploy: website'
            inputs:
              azureSubscription: ${{ parameters.azureSubscription }}
              appName: ${{ parameters.webAppNameStaging }}
              package: '$(Pipeline.Workspace)/drop/${{ parameters.buildConfiguration }}/*.zip'
              appType: webAppLinux